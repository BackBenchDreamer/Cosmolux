<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>Cosmolux</title>

    <link rel="stylesheet" href="style.css" />
    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="/Dynamic-Orrey-D3/data/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Dynamic-Orrey-D3/data/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Dynamic-Orrey-D3/data/favicon-16x16.png">
    <link rel="manifest" href="/Dynamic-Orrey-D3/data/site.webmanifest">

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>

  <body>
    <section id="sectionone" class="screen">
      <div id="scene">
        <div data-depth="0.1" class="bg">
          <img src="images/background.png" alt="" />
        </div>
        <div data-depth="0.2" class="rock1">
          <img src="images/rock.png" alt="" />
        </div>
        <div data-depth="1.2" class="earth">
          <img src="images/meteorite.png" alt="" />
        </div>
        <div  class="text">
          <h1>COSMOLUX</h1>
        </div>  
        <div data-depth="0.4" class="mid">
          <img src="images/mid.png" alt="" />
        </div>
        <div data-depth="0.1" class="fore">
          <img src="images/foreground.png" alt="" />
        </div>
      </div>
    </section>


    <section class ="section-two">
      <!--Second Section-->
    </section>


      <!-- SLIDER LINKS -->
      <div>
        <div class="rockbg1">
          <img src="images/rock.png" alt="">
        </div>
        <div class="planet-links"></div>
      </div>
    </section>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
